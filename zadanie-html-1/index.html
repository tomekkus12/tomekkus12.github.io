<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>

<body>

    <form action="https://formspree.io/f/xgergjbq" method="POST">
        <label for="imie">Imię:</label><br>
        <input type="text" name="imie" id="imie" required><br>
        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko" required><br>
        <label for="e-mail">E-mail:</label><br>
        <input type="email" name="e-mail" id="e-mail" required><br>
        <label for="telefon">Telefon:</label><br>
        <input type="tel" name="telefon" id="telefon"><br>
        <label for="miasto">Miasto:</label><br>
        <select name="miasto" id="miasto">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>
        <input type="radio" id="kobieta" name="plec" value="kobieta">
        <label for="kobieta">Kobieta</label><br>
        <input type="radio" id="mezczyzna" name="plec" value="mezczyzna">
        <label for="mezczyzna">Mężczyzna</label><br>
        <input type="checkbox" name="zgoda" id="zgoda">
        <label for="zgoda">Zgoda na przetwarzanie danych osobowych</label><br>
        <label for="wiadomosc">Treść wiadomości:</label><br>
        <textarea name="wiadomosc" id="wiadomosc" cols="30" rows="20" required></textarea><br>
        <input type="submit" value="Wyślij wiadomość">
    </form>

</body>

</html>
